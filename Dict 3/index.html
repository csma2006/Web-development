<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images </title>
</head>
<body>
    <img width="300" height="200" src="image.png.avif" alt="Anime Image">
    <table>
        <caption>Employee Information</caption>
        <thead>
        <tr>
            <th>
                Name 
            </th>
            <th> Designation </th>
            <th> Salary </th>
            <th> Fav_language </th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowSpan="2"> Sree Manikanta Anirudh </td>
            <td> Software Engineer </td>
            <td> $100,000 </td>
            <td> C++ </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colSpan="4"> This is the footer of the table </td>
        </tfoot>
        <li>
            <ol type = "I">                      <!-- //ordered list -->
                <li> Item 1 </li>
                 <li> Item 2 </li>     <!-- //ordered list -->
                <li> Item 3 </li>
            </ol>
            <ul type = "square">                    <!-- //unordered list -->
                <li> Item 1 </li>
                <li> Item 2 </li>          <!-- //unordered list -->
                <li> Item 3 </li>
            </ul>
            <dl>
                <dt>
                    Term 1                  <!-- //Define list -->
                </dt>
                <dd>
                    Definition 1
            </dl>
        </li>
    </table>
    
</body>
</html>
